spring:
  banner:
    location: banner.txt
  datasource:
    url: jdbc:h2:file:.\database
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

server:
  servlet:
    context-path: /starwars-resistence

maximumNumberOfReport: 3